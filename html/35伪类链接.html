<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*四个状态顺序不可以颠倒*/
        a:link { /*未访问过的链接状态*/
            color: #333;
            font-size: 25px;
            font-weight: 700;
            text-decoration: none;
        }

        /*a:visited { !*已访问过的链接样子*!*/
            /*color: orange;*/
        /*}*/

        a:hover { /*鼠标经过链接时的样子*/
            color: #f10215;
        }

        a:active { /*鼠标按下时的样子*/
            color: blue;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com">百度一下，你就知道</a>
</body>
</html>
