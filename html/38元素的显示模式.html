<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*块元素:div,h1-h6,p,ul,ol,li...*/
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
        }
        /*行内元素：span,a,strong,b,em,i,del,s,ins,u，高宽无效，*/
        span {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        /*行内块元素：img,input,td*/
        input {
            width: 300px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <span>abc</span>
    <span>abc</span>
    <span>abc</span>
    <input type="text">
    <input type="text">
</body>
</html>
