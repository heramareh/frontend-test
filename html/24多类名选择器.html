<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--样式显示效果跟HTML元素中的类名先后顺序没有关系，受css样式书写的上下顺序有关
        各个类名中间用空格隔开-->
    <style>
        .red {
            color: red;
        }
        .font20 {
            font-size: 20px;
            color: blue;
        }

    </style>
</head>
<body>
    <div class="red font20">多类名</div>
    <div>多类名</div>
    <p>多类名</p>
    <p class="red">多类名</p>
    <p>多类名</p>
    <div>多类名</div>
    <div class="red">多类名</div>
    <div>多类名</div>
</body>
</html>
