<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

        }
        .top {
            position: absolute; /*绝对定位 不占位置 跟浮动一样*/
            top: 100px; /*移动位置*/
            left: 100px; /*边偏移*/
        }
        .bottom {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
