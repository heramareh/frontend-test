<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            outline: none; /*取消轮廓线*/
            border: 1px solid #cccccc;
            width: 200px;
            height: 25px;
            background: url(../images/right-circle.png) no-repeat 170px center;
        }
        textarea {
            resize: none; /*防止拖拽*/
            outline: none; /*取消蓝色边框*/
        }
    </style>
</head>
<body>
<ul>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</ul>
</body>
</html>
