<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            float: left; /*可以让元素默认转换为行内块元素*/
        }
        span {
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left; /*如果给行内元素加了浮动，就默认具有行内块元素特性了*/
        }
    </style>
</head>
<body>
    <div>12345</div>
    <span>hahaha</span>
</body>
</html>
