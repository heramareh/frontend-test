<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>表单标签</title>
</head>
<body>
	<!-- style:行内 -->
	<table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
		<caption><h3 style="color: pink; font-size: 25px;">青春不常在，抓紧谈恋爱</h3></caption>
		<tbody>
			<tr>
				<td>所在地区</td>
				<td><input type="text" value="北京" style="color: #ccc;" /></td>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input type="text" value="andy" /></td>
			</tr>
			<tr>
				<td>
					<label for="suibian">密码</label>
				</td>
				<td><input id="suibian" type="password" value="" maxlength="10" /></td>
			</tr>
			<tr>
				<td>年龄</td>
				<td>
					<select>
						<option value="">选择年份</option>
						<option value="" selected="selected">1990</option>
						<option value="">1991</option>
						<option value="">1992</option>
						<option value="">1993</option>
					</select>
					<select>
						<option value="">选择月份</option>
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>性别</td>
				<td style="color: blue;">
					<!-- raido如果是一组，必须命名相同的名字name -->
					<input type="radio" name="sex" checked="checked" />男
					<input type="radio" name="sex" />女
					<input type="radio" name="sex" />人妖
				</td>
			</tr>
			<tr>
				<td>喜欢的类型</td>
				<td>
					<input type="checkbox" name="love" />男
					<input type="checkbox" name="love" checked="checked" />女
					<input type="checkbox" name="love" />人妖
					<input type="checkbox" name="love" />外星人
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" value="注册" />
					<input type="submit" value="提交" />
					<input type="reset" value="重置" />
					<input type="image" src="wo.jpg" width="40" />
				</td>
			</tr>
			<tr>
				<td>上传头像</td>
				<td>
					<input type="file" />
				</td>
			</tr>
			<tr>
				<td>给我留言</td>
				<td>
					<textarea name="" id="" rows="5" cols="25">不支持富文本</textarea>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
