<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 250px;
            height: 400px;
            border: 1px solid #cccccc;
            float: left;
            margin-left: -1px; /*处理重叠边框变粗的问题*/
            position: relative;
        }
        div:hover {
            border: 1px solid #ff4400;
            /*position: relative; !*相对定位比标准流高一级  浮在上面的*!*/
            z-index: 1;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
