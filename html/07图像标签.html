<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 图像标签，单标签 -->
	1.基本图像插入方式 <br />
	<img src="wo.jpg" /> <br />
	2.带有alt的图像 <br />
	<img src="wo1.jpg" alt="我"> <br />
	3.带有title的图像 <br />
	<img src="wo.jpg" title="我"> <br />
	4.带有宽度的图像 <br />
	<img src="wo.jpg" title="我" width="200"> <br />
	5.带有高度的图像 <br />
	<img src="wo.jpg" title="我" height="200"> <br />
	6.带有边框的图像 <br />
	<img src="wo.jpg" title="我" height="200" border="10"> <br />
</body>
</html>
