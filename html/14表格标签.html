<!DOCTYPE html>
<html>
<head>
	<title>表格标签</title>
</head>
<body>
	<!-- cellspacing:单元格与单元格之间的距离 -->
	<!-- cellpadding:单元格内容与单元格边框之间的距离 -->
<table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
	<caption>个人信息表</caption>
	<thead align="center">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1.</td>
			<td>2.</td>
			<td>3.</td>
		</tr>
		<tr>
			<td>1.</td>
			<td>2.</td>
			<td>3.</td>
		</tr>
		<tr>
			<td>1.</td>
			<td>2.</td>
			<td>3.</td>
		</tr>
	</tbody>
</table>
</body>
</html>
