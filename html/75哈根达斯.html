<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        .top {
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/gwc.png" height="50" width="50" alt="" class="top">
        <img src="../images/gwc.png" height="190" width="310" alt="">
        <img src="../images/gwc.png" height="50" width="50" alt="" class="bottom">
    </div>
</body>
</html>
