<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pointer {
            cursor: pointer; /*让鼠标样式变成小手*/
        }
        .text {
            cursor: text; /*让鼠标样式变成选择*/
        }
        .move {
            cursor: move; /*让鼠标样式变成十字架*/
        }
        .default {
            cursor: default; /*让鼠标样式变成小白*/
        }
    </style>
</head>
<body>
<ul>
    <li class="pointer">我是小手</li>
    <li class="text">我是文本</li>
    <li class="move">我是移动</li>
    <li class="default">我是小白</li>
</ul>
</body>
</html>
