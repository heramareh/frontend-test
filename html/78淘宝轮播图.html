<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tb {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        .tb a {
            width: 24px;
            height: 36px;
            background-color: #cccccc;
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -18px;
            text-align: center;
            line-height: 46px;
            background: rgba(255, 255, 255, 0.3);
        }
        .tb a:hover {
            background-color: #cccccc;
            background: rgba(255, 255, 255, 0.6);
        }
        .tb .left {
            left: 0;
        }
        .tb .right {
            right: 0;
        }
        .tb ul {
            width: 70px;
            height: 13px;
            position: absolute;
            background-color: #cccccc;
            display: block;
            left: 50%;
            margin-left: -35px;
            bottom: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
        }
        .tb ul li {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            list-style: none;
            float: left;
            margin: 3px;
            background-color: #fff;
        }
        .tb .current {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="tb">
        <img src="../images/TB.webp">
        <a href="#" class="left">
            <img src="../images/left.png" width="20" height="20" alt="">
        </a>
        <a href="#" class="right">
            <img src="../images/right.png" width="20" height="20" alt="">
        </a>
        <ul>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
