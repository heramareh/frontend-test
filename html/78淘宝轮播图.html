<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tb {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        .tb a {
            width: 24px;
            height: 36px;
            background-color: #cccccc;
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -18px;
        }
        .tb .left {
            left: 0;
        }
        .tb .right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="tb">
        <img src="../images/TB.webp">
        <a href="#" class="left">
            <img src="../images/left.png" width="24" height="36" alt="">
        </a>
        <a href="#" class="right">
            <img src="../images/right.png" width="24" height="36" alt="">
        </a>
    </div>
</body>
</html>
