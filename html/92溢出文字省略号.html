<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 30px;
            border: 1px solid red;
            line-height: 30px;
            white-space: nowrap;
            /*强制在同一行内显示所有文本，直到文本结束或遭遇br标签对象才换行*/
            overflow: hidden; /*超出的部分隐藏*/
            text-overflow: ellipsis; /*超出部分用省略号替代*/
        }
    </style>
</head>
<body>
<ul>
    <div>
        内容内容内容内容内容内容内容
        内容内容内容内容内容内容内容
    </div>
</ul>
</body>
</html>
